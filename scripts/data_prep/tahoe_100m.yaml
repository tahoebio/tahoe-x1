output_root: "/vevo/tahoex/datasets/vevo_merged_jan_2025"
vocab:
  reference_adata: "/tahoe/p14/lib_2064.filtered.h5ad"
  use_col: "gene_id"
  add_junk_tokens: True
  special_tokens: ["<pad>","<cls>","<eoc>"]
  output_root: ${output_root}
  output_file: "vevo_v2_vocab.json"
huggingface:
  ignore_dir: None
  dataset_name: tahoe_100m
  cls_token: "<cls>"
  pad_value: -2
  gene_col: "gene_id"
  adata_dir: "/tahoe"
  num_chunks: 10
  output_root: "/vevo/tahoex/datasets/vevo_merged_jan_2025/tahoe_hf_chunks_w_metadata"
  merged_dataset_root: "/vevo/tahoex/datasets/vevo_merged_jan_2025/tahoe_merged_w_metadata"
  split_parameters:
    test_size: 0.01
    seed: 42
    shuffle: True
  num_proc: 128
  obs_filter:
    key: "pass_filter"
    value: "full"
  obs_metadata_columns:
    - drug
    - sample
  additional_metadata_info:
    - merge_keys:
        metadata_key: "Cell_ID_Vevo"
        adata_key: "cell_line"
      columns:
        - "Cell_ID_Cellosaur"
      path: "/vevo/tahoex/datasets/vevo_merged_jan_2025/cell_gen_dr_a97.csv"
    - merge_keys:
        metadata_key: "drug"
        adata_key: "drug"
      columns:
        - "moa-fine"
        - "canonical_smiles"
        - "pubchem_cid"
        - "targets"
      path: "/vevo/tahoex/datasets/vevo_merged_jan_2025/tahoe_drug_smiles.csv"
    - merge_keys:
        metadata_key: sample
        adata_key: sample
      columns:
        - "plate"
      path: "/vevo/tahoex/datasets/vevo_merged_jan_2025/arc-virtual-cell-metadata/sample_metadata.csv"
  vocab_output_root: ${vocab.output_root}
  vocab_path: ${vocab.output_file}

mds:
  out_root: "/vevo/tahoex/datasets/vevo_merged_jan_2025/tahoe_merged_MDS_v2"
  root_dir: ${huggingface.merged_dataset_root}
  num_proc: 128
  splits:
    - "train"
    - "valid"
  columns:
    expressions: "pkl"
    genes: "pkl"
    id: "int64"
    drug: "str"
    Cell_ID_Cellosaur: "str"
    canonical_smiles: "str"
    pubchem_cid: "str"
  compression: zstd
  hashes:
    - "sha1"
    - "xxh64"