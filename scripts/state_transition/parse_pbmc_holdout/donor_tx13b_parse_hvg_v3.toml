# example_config.toml
# Dataset paths - maps dataset names to their directories
[datasets]
parse = "/tahoe/drive_3/ANALYSIS/analysis_190/Data/parse_pbmc/parse_hvg/tx1_3b_adata_chunks_parse_hvg_genes_v3"

# Training specifications
