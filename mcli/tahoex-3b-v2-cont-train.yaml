integrations:
- integration_type: git_repo
  git_repo: tahoebio/tahoe-x1
  git_branch: main #80-use-evo2-pretrained-gene-embeddings
  pip_install:  -e . --no-deps
  ssh_clone: true  # Should be true if using a private repo

# We are fetching, converting, and training on the 'val' split
# as it is small and quick to get going for this demo.
# For real training runs, follow the instructions in `llm-foundry/scripts/train/provisioning-request.yaml`
# to convert and host the full 'train' dataset.
command: |
  export OPENBLAS_NUM_THREADS=1
  cd tahoe-x1/scripts
  composer train.py /mnt/config/parameters.yaml
image: vevotx/mosaicfm:1.1.0
env_variables:
  MOSAICML_PLATFORM: False #Logging metadata to MosaicML platform is disabled, since it seems to timeout
  OPENBLAS_NUM_THREADS: 1 # Prevents an issue with k-nearest neighbors in the cell-class callback
name: tx-3b

compute:
  gpus: 32 #64 # Number of GPUs to use
  cluster: r15z10p1 #r18z1p1
scheduling:
  max_duration: 90 # Maximum duration of the run in hours


# The below is injected as a YAML file: /mnt/config/parameters.yaml
# but is not used in this example.
parameters:
  global_seed: 777
  seed: ${global_seed}
  device_train_batch_size: 160
  global_train_batch_size: 10240
  device_eval_batch_size: 160
  device_train_microbatch_size: 8 #'auto'
  vocabulary:
    remote: "s3://vevo-ml-datasets/mosaicfm_v2/datasets/vevo_v2_vocab.json"
    local: "vocab.json"
  model:
    name: tahoex
    d_model: 2560
    n_layers: 32
    init_device: cpu
    expansion_ratio: 4
    standard_scale_outputs: False
    transformer_activation: gelu
    n_heads: 20
    norm_scheme: "pre"
    use_generative_training: True
    use_cell_conditioned_generation: False
    use_glu: False
    cell_emb_style: cls
    attn_config:
      attn_impl: flash
      use_attn_mask: False
      attn_type: "grouped_query_attention"
      kv_nheads: 20
      attn_pdrop: 0.0
    norm_config:
      norm_type: "layernorm"
      eps: 1.0e-5
    expression_encoder:
      input_emb_style: "continuous"
      dropout: 0.1
      max_value: 512
      activation: gelu
      use_norm: True
    gene_encoder:
      use_norm: True
    mvc:
      arch_style: "inner product"
      query_activation: "sigmoid"
      scaled_dot_product: True
    expression_decoder:
      n_outputs: 1
      n_layers: 1
      activation: "gelu"
    chemical_encoder:
      drug_fps_path:
        remote: "s3://vevo-ml-datasets/mosaicfm_v2/datasets/drug_fps_pad.npy"
        local: "drug_fps_pad.npy"
      activation: "gelu"
      padding_idx: 0
      freeze: False
  collator:
    do_padding: True
    pad_value: -2
    do_mlm: True
    do_binning: True
    mlm_probability: 0.5
    mask_value: -1
    max_length: 2048
    sampling: True
    data_style: "both"
    num_bins: 51
    right_binning: False
    use_junk_tokens: False
    use_chem_token: True
    drug_to_id_path:
      remote: "s3://vevo-ml-datasets/mosaicfm_v2/datasets/drug_to_id_pad.json"
      local: "drug_to_id_pad.json"
    keep_first_n_tokens: 2
  train_loader:
    dataset:
      streams:
        tahoe:
          remote: "s3://vevo-ml-datasets/mosaicfm_v2/datasets/tahoe_100m_MDS_v2_filtered/train/"
          local: "mds-data-folder/tahoe/train"
        cellxgene:
          remote: "s3://vevo-ml-datasets/mosaicfm_v2/datasets/cellxgene_2025_01_21_merged_MDS_filtered/train/"
          local: "mds-data-folder/cellxgene/train"
        scbasecamp:
          remote: "s3://vevo-ml-datasets/mosaicfm_v2/datasets/scbasecamp_2025_02_25_MDS_v2_filtered/train/"
          local: "mds-data-folder/scbasecamp/train"
      download_timeout: 300
      allow_unsafe_types: True
      shuffle: True
      shuffle_seed: ${global_seed}
      num_canonical_nodes:  2
    drop_last: False
    num_workers: 8
    pin_memory: True
    prefetch_factor: 48
    persistent_workers: True
  valid_loader:
    dataset:
      streams:
        tahoe:
          remote: "s3://vevo-ml-datasets/mosaicfm_v2/datasets/tahoe_100m_MDS_v2_filtered/valid/"
          local: "mds-data-folder/tahoe/valid"
        cellxgene:
          remote: "s3://vevo-ml-datasets/mosaicfm_v2/datasets/cellxgene_2025_01_21_merged_MDS_filtered/valid/"
          local: "mds-data-folder/cellxgene/valid"
        scbasecamp:
          remote: "s3://vevo-ml-datasets/mosaicfm_v2/datasets/scbasecamp_2025_02_25_MDS_v2_filtered/valid/"
          local: "mds-data-folder/scbasecamp/val"
      download_timeout: 300
      allow_unsafe_types: True
      shuffle: False
      shuffle_seed: ${global_seed}
      num_canonical_nodes: 2
    drop_last: False
    num_workers: 8
    pin_memory: True
    prefetch_factor: 48
    persistent_workers: True
  optimizer:
    name: decoupled_adamw
    lr: 3.0e-5 #3.0e-4
    betas:
      - 0.9
      - 0.95
    eps: 1.0e-08
    weight_decay: 3.0e-06
  scheduler:
    name: 'constant_with_warmup'
    t_warmup: '0ba'
  algorithms:
    gradient_clipping:
      clipping_type: norm
      clipping_threshold: 1.0
    low_precision_layernorm: {}
  precision: amp_bf16
  eval_interval: "10000ba"
  eval_subset_num_batches: 100
  max_duration: '1ep' #"120064ba"
  fsdp_config:
    sharding_strategy: FULL_SHARD
    mixed_precision: DEFAULT
    activation_checkpointing: false
    activation_checkpointing_reentrant: false
    activation_cpu_offload: false
    limit_all_gathers: true
  callbacks:
    speed_monitor:
      window_size: 20
    lr_monitor: {}
    memory_monitor: {}
    runtime_estimator: {}
  loggers:
    wandb:
      project: tahoex
      log_artifacts: False
  load_path: 's3://vevo-ml-datasets/mosaicfm_v2/models/mosaicfm-3b-prod/ep4-ba104156-rank0.pt'
  load_weights_only: True 
  save_folder: "s3://vevo-ml-datasets/mosaicfm_v2/models/{run_name}"
  save_interval: "1000ba"
  run_name: tx-3b-prod-cont
